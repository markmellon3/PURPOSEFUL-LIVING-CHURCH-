<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Purposeful Living Church</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://ik.imagekit.io/s95tumxuk/404-background.jpg') no-repeat center center / cover;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }

  .container {
    background: rgba(0,0,0,0.7);
    padding: 40px 20px;
    border-radius: 15px;
    max-width: 500px;
  }

  h1 {
    font-size: 80px;
    margin: 0;
    color: #ffcc00;
  }

  h2 {
    font-size: 28px;
    margin: 10px 0 20px;
  }

  p {
    font-size: 16px;
    margin-bottom: 30px;
  }

  a {
    text-decoration: none;
    color: #000;
    background: #ffcc00;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  a:hover {
    background: #e6b800;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 60px;
    }
    h2 {
      font-size: 22px;
    }
    p {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>We can’t seem to find the page you’re looking for. It might have been moved or deleted.</p>
    <a href="index.html">Go Back Home</a>
  </div>

</body>
</html>
